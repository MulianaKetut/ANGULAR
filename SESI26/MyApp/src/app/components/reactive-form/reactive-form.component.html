<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        formControlName="email"
      />
      <span *ngIf="email && email.touched && email.invalid" style="color: red"
        >Input email is invalid</span
      >
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        formControlName="password"
      />
      <span
        *ngIf="password && password.touched && password.invalid"
        style="color: red"
        >Input password is invalid</span
      >
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>

  <div class="text-success" *ngIf="currentUser.isLogin">
    Successfully login, Hello, {{ currentUser.email }}
  </div>
</div>
