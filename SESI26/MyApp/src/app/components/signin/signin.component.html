<div
  class="flex items-center w-full px-4 py-10 bg-cover card bg-base-200"
  style="background-image: url('https://picsum.photos/id/314/1000/300')"
>
  <div class="card glass lg:card-side">
    <figure class="p-6">
      <img
        src="https://picsum.photos/id/1005/300/200"
        class="rounded-lg shadow-lg"
      />
    </figure>
    <div class="auth-wrapper">
      <form
        action=""
        class="form-signin"
        [formGroup]="signinForm"
        (ngSubmit)="signIn()"
      >
        <div class="max-w-md card-body">
          <h2 class="card-title">Login</h2>
          <div class="form-group mt-3">
            <label class="label">
              <span class="label-text">Email address</span>
            </label>
            <input
              type="email"
              formControlName="email"
              placeholder="Enter email..."
              class="form-control"
              required
            />
            <span
              class="label-text"
              style="color: red"
              *ngIf="email && email.touched && email.invalid"
            >
              Email is required. Must input email type</span
            >
          </div>
          <div class="form-group mt-3">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter password..."
              class="form-control"
              required
            />
            <span
              class="label-text"
              style="color: red"
              *ngIf="password && password.touched && password.invalid"
            >
              Password is required. Min length is 5</span
            >
          </div>
          <div class="card-actions">
            <button type="submit" class="btn glass rounded-full">Login</button>
          </div>
        </div>
      </form>
      <label class="label">
        Don't have an account?
        <a [routerLink]="['/register']">Sign Up</a>
      </label>
    </div>
  </div>
</div>
