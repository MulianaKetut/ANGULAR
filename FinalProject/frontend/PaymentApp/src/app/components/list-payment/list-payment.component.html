<div class="container">
  <div class="row">
    <div class="card border-light mb-3">
      <div class="card-header">
        <h1 class="text-center">Payment Detail Register</h1>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <app-form-payment [item]="currentId"></app-form-payment>
          </div>
          <div class="col table-responsive" style="max-height: 350px;">
            <table
              class="table table-hover table-fixed"
              [hidden]="paymentDetails.length == 0"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col">Card Owner</th>
                  <th scope="col">Card Number</th>
                  <th scope="col">Exp. Date</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let payment of paymentDetails">
                  <td>{{ payment.cardOwnerName }}</td>
                  <td>{{ payment.cardNumber }}</td>
                  <td>{{ payment.expirationDate | date: "MM/dd" }}</td>
                  <td>
                    <span
                      class="btn btn-secondary btn-xs mr-2"
                      (click)="updatePaymentDetail(payment.paymentDetailId)"
                    >
                      <i class="bi bi-pencil"></i
                    ></span>
                    <span
                      class="btn btn-danger btn-xs"
                      (click)="deletePaymentDetail(payment.paymentDetailId)"
                    >
                      <i class="bi bi-trash"></i
                    ></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <p class="text-center text-muted">Angular-ProjectFinal</p>
      </div>
    </div>
  </div>
</div>
