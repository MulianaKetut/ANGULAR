<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6 rounded-lg shadow-lg">
      <div
        class="flex items-center w-full px-4 py-10 bg-cover card bg-base-200"
        style="background-image: url('https://picsum.photos/id/314/1000/300')"
      >
        <div class="card glass lg:card-side">
          <figure class="p-6">
            <img
              src="https://picsum.photos/id/1005/300/200"
              class="rounded-lg shadow-lg"
            />
          </figure>
          <div class="auth-wrapper">
            <form
              action=""
              class="form-signin"
              [formGroup]="signinForm"
              (ngSubmit)="signIn()"
            >
              <div class="max-w-md card-body">
                <h2 class="card-title">Login</h2>
                <div class="form-group mt-3">
                  <label class="label">
                    <span class="label-text">Email address</span>
                  </label>
                  <input
                    type="email"
                    formControlName="email"
                    placeholder="Enter email..."
                    class="form-control"
                    aria-describedby="emailHelp"
                  />
                  <div
                    id="emailHelp"
                    *ngIf="email?.dirty && email?.errors?.required"
                    class="form-text text-danger"
                  >
                    Please enter your email.
                  </div>
                  <div
                    id="emailHelp"
                    *ngIf="email?.dirty && email?.errors?.email"
                    class="form-text text-danger"
                  >
                    Please enter email type.
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input
                    type="password"
                    formControlName="password"
                    placeholder="Enter password..."
                    class="form-control"
                    aria-describedby="passwordHelp"
                  />
                  <div
                    id="passwordHelp"
                    *ngIf="password?.dirty && password?.errors?.required"
                    class="form-text text-danger"
                  >
                    Please enter your password.
                  </div>
                  <div
                    id="passwordHelp"
                    *ngIf="password?.dirty && password?.errors?.pattern"
                    class="form-text text-danger"
                  >
                    Must contain at least one uppercase character, one lowercase
                    character, one digit number and one special character.
                  </div>
                  <div
                    id="passwordHelp"
                    *ngIf="password?.dirty && password?.errors?.minlength"
                    class="form-text text-danger"
                  >
                    Min 8 characters.
                  </div>
                </div>
                <div class="card-actions">
                  <button
                    type="submit"
                    class="btn glass rounded-full btn-primary mt-3"
                  >
                    Login
                  </button>
                </div>
                <div class="label text-center mt-2">
                  Don't have an account?
                  <a [routerLink]="['/register']">Register</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
